#################### default parameters ##########################
[params]
logo = "images/logo.png"
logo_width = "135px"
favicon = "images/favicon.png"
# Meta data
description = "This is meta description"
author = "Themefisher"
# contact form action
contact_form_action = "#" # contact form works with https://formspree.io
# footer content
footer_content = "Lorem ipsum dolor sit sed dmi amet, consectetur adipiscing. Cdo tellus sed condimentum volutpat."
# copyright
copyright = "Designed By [Themefisher](https://themefisher.com/) & Developed By [Gethugothemes](https://gethugothemes.com/)"

custom_script= "<script>console.log('Hello World') </script>"

# Preloader
[params.preloader]
enable = false
preloader = "" # use jpg, png, svg or gif format.

# Navigation button
[params.navigation_button]
enable = false
label = "get a quote"
link = "contact"

# cookies
[params.cookies]
enable = false
expire_days = 2

