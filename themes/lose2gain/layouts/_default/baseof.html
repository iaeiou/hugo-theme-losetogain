<!DOCTYPE html>
<html lang="{{ with site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
{{- partial "head.html" . -}}

<body>
	<div class="shape-left"><img src="{{`images/shapes/banner-left-top.svg` | absURL }}"></div>
	<div class="shape-right"><img src="{{`images/shapes/banner-right-top.svg` | absURL }}"></div>

	{{- partialCached "preloader.html" . -}}
	{{- partialCached "header.html" . -}}
	{{- block "main" . }}{{- end }}

</body>

</html>
