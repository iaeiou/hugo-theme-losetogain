{{ define "main" }}

{{ partial "page-header.html" . }}

<section class="pt-80">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-7 col-md-10 text-center mb-50 content">
        {{ .Content }}
      </div>
    </div>
    <div class="row">
      {{ range .Data.Pages }}
      <div class="col-lg-6">
        <div class="card rounded-lg shadow-lg mb-4 overflow-hidden">
          <img class="card-img-top" src="{{ .Params.image | absURL}}">
          <div class="card-body pb-2">
            <h2><a href="{{ .Permalink }}" class="font-secondary text-secondary">{{.Title}}</a></h2>
            <p class="mt-3">{{.Summary}}</p>
          </div>
          <div class="px-4">
            <div class="card-footer border-0 bg-transparent px-0 pb-4">
              <a href="{{ .Permalink }}" class="btn btn-outline-primary">Read More</a>
            </div>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>

<!-- start of section -->
{{ if site.Data.home.call_to_action.enable }}
{{ partial "call-to-action.html" . }}
{{ end }}
<!-- end of section -->

{{ end }}
